<h2>PizZazz</h2>
<h3>Where Looks Matter</h3>
<h4><a id="phone_number" href="tel:217-721-9724">(217) 721-9724</a></h4>

<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDxXtuYanZpwLDoFVRvK7PTU3hYEE-nLs&callback=initMap" async defer> </script>

<script>

var map;
function initMap() {

  var myLatLng = {lat: 40.1112606, lng: -88.2419926};

  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 40.1112606, lng: -88.2419926},
    zoom: 15
  });

  var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://www.google.com/maps/place/PizZazz/@40.1107057,-88.2401895,16.75z/data=!4m5!3m4!1s0x0:0xcb22c9d4827c593c!8m2!3d40.111222!4d-88.2384639"</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

    var infowindow = new google.maps.InfoWindow({
        content: contentString
        });

    var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'PizZazz'
  });

  marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
}

</script>
